{% extends 'base.html' %}

{% block page_title %}Registration | MyFo{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-4 py-5">
      <div class="card shadow">
        <div class="card-body">
          <h4>Create new account</h4>
          <form class="row g-3" method="post" autocomplete="off">
            {% csrf_token %}

            <div class="col-6">
              <label for="{{ form.first_name.id_for_label }}" class="form-label">First name</label>
              <input type="text" class="form-control" name="{{ form.first_name.name }}"  id="{{ form.first_name.id_for_label }}" required autofocus />
            </div>
            <div class="col-6">
              <label for="{{ form.last_name.id_for_label }}" class="form-label">Last name</label>
              <input type="text" class="form-control" name="{{ form.last_name.name }}"  id="{{ form.last_name.id_for_label }}" required />
            </div>
            <div class="col-12">
              <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
              <input type="email" class="form-control" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" required />
            </div>
            <div class="col-12">
              <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
              <input type="password" class="form-control" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" required />
            </div>
            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary">Continue</button>
            </div>

            <div class="col-12">
              <small>
                Already have an account? Login
                <a href="{{ APP_LOGIN_URL }}" class="text-decoration-none">here</a>.
              </small>
            </div>

            <div class="col-12">
              <small class="text-secondary">
                By creating a new account, you agree to Myfo&apos;s
                <a href="#" class="text-decoration-none">Privacy Policy</a>
                and
                <a href="#" class="text-decoration-none">Terms of Use</a>.
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
