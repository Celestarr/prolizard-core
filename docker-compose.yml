  # kafka:
  #   container_name: myfolab_core_kafka_dev
  #   image: bitnami/kafka:3.0.0
  #   ports:
  #     - "0.0.0.0:8004:9092"
  #   environment:
  #     - KAFKA_BROKER_ID=1
  #     - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
  #     - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
  #     - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
  #     - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
  #     - ALLOW_PLAINTEXT_LISTENER=yes
  #   depends_on:
  #     - zookeeper

  passage:
    container_name: myfo__confetti__passage
    image: myfolab/passage:latest

  confetti:
    container_name: myfo__confetti
    build:
      context: .
      dockerfile: dev/docker/confetti/confetti.dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - passage
      - fluentd
      # - kafka
    volumes:
      - ./.editorconfig:/confetti/.editorconfig:ro
      - ./.git:/confetti/.git:ro
      - ./.gitignore:/confetti/.gitignore:ro
      - ./.vscoe:/confetti/.vscode
      - ./app:/confetti/app
      - ./data:/confetti/data:ro
      - ./Makefile:/confetti/Makefile:ro
      - ./pyproject.toml:/confetti/pyproject.toml:ro
      - ./requirements.txt:/confetti/requirements.txt
    ports:
      - "0.0.0.0:8000:9901"
