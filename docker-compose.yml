version: "3.8"

services:
  fluentd:
    container_name: myfo__confetti__fluentd
    build:
      context: .
      dockerfile: dev/docker/fluentd/fluentd.dockerfile
    volumes:
      - ./dev/docker/fluentd/fluent.conf:/fluentd/etc/fluent.conf

  db:
    container_name: myfo__confetti__db
    image: postgres:13.4
    environment:
      - "POSTGRES_DB=myfolab_confetti_dev"
      - "POSTGRES_PASSWORD=postgres"

  adminer:
    container_name: myfo__confetti__adminer
    image: adminer:4.8.1
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      - db

  # zookeeper:
